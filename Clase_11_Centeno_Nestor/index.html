<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clase 11</title>
</head>
<header>
    <div class="logo-header">
        <img src="img/Logo.png" alt="logo pizza" width="234px" height="80px">
    </div>
    <nav class="menu-header">
        <ul type="none">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promocion</li>
            <li>Contacto</li>
        </ul>
    </nav>
    
</header>
<body>
    <div class="principal">
        <div class="contenedor">
            <div class="box1">
                <p>Envio gratis <span>comprando</span> 2 pizzas</p>
            </div>
            <div class="box2">
                <p class="podio">Podio de pizzas</p>
                <div class="secundario">
                    <div class="menu-box2">
                        <ul type="none">
                            <li>Pizzas top 5</li><br>
                            <ol>
                                <li>Muzarella</li>
                                <li>Hawaina</li>
                                <li>Muzarella J&Morron</li>
                                <li>Fugazzeta</li>
                                <li>Calabressa</li>
                            </ol>
                        </ul>
                    </div>
                    <div class="arbolpizza">
                        <div class="imgarbolpizza">
                            <img src="img/PizzaFalling.jpg" alt="arbol de pizzas" width="92px" height="129px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <nav class="menu-footer">
            <ul type="none">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promocion</li>
            </ul>
        </nav>
        <div class="logo-footer">
            <img src="img/Logo.png" alt="logo-footer" width="212px" height="80px">
        </div>
    </footer>
</body>
</html>
